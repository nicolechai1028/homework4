    <title>JavaScript Quiz</title>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">JavaScript Quiz</h1>
          <p class="lead">This quiz is used to test your knowledge on JavaScript!</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <button class="btn" id="start-button">Start!</button>
        </div>

        <!--Show Timer-->
        <div class="row" id="timer"></div>
        <!--Question-->
        <div class="card" id="display-card">
            <div class="row mt-5 mb-5 display-box">
                <div class="col-md-12 text-center">
                    <h1 id="question"></h1>
                </div>
            </div>
        </div>
        <!--Answer choices-->
        <div class="row" id="answer-box">
            <div class="col-md-6" id="answer">
                <div class="container text-center display-box">
                    <ul>
                        <button class="choice btn btn-block" id="answer1" value=""></button>
                    </ul>
                    <ul>
                        <button class="choice btn btn-block" id="answer2" value=""></button>
                    </ul>
                    <ul>
                        <button class="choice btn btn-block" id="answer3" value=""></button>
                    </ul>
                    <ul>
                        <button class="choice btn btn-block" id="answer4" value=""></button>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row score">
            <div class="col-lg-4">
                <p>Correct:
                    <span id="correct"></span>
                </p>
            </div>
            <div class="col-lg-4 offset 4">
                <p>Incorrect:
                    <span id="incorrect"></span>
                </p>
            </div>
        </div>
    </div>
